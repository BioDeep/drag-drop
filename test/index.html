<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://cdn.biodeep.cn:8848/typescripts/build/linq.js"></script>
  <script type="text/javascript" src="http://cdn.biodeep.cn:8848/typescripts/build/dragDropSelector.js"></script>
</head>

<body>
  <section id="wrapper">

    <style type="text/css">
      li {
        list-style: none;
      }

      *[draggable=true] {
        -moz-user-select: none;
        -khtml-user-drag: element;
        cursor: move;
      }

      *:-khtml-drag {
        background-color: rgba(238, 238, 238, 0.5);
      }

      li a:hover:after {
        content: ' (drag me)';
      }

      ul {
        margin-left: 200px;
        min-height: 300px;
      }

      li.over {
        border-color: #333;
        background: #ccc;
      }
    </style>

    <article>

      <div id="bin1"></div>
      <div id="bin2"></div>

      <div>
        <ul id="src">

        </ul>
      </div>
      
      <p>
        <a href="javascript:void(0);" onclick="getData();">获取结果数据</a>
      </p>
    </article>

    <script type="text/javascript">
      var items = $from(['yum!', 'gulp', 'burp!', 'nom'])
        .Select(function (name, i) {
          return new MapTuple(i, name);
        }).ToArray();
      var dev = new BioDeep.UI.Container(items, "src", ["bin1", "bin2"]);

      console.log(items);

      function getData() {
        console.log(dev.Data);
      }
    </script>
  </section>
</body>

</html>
